
<!DOCTYPE html>
<html lang="en" dir="ltr">

  <meta charset="utf-8">

  <link rel="stylesheet" href="./forms.css">
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>

<body>

  <!--HEADER-->
  <header>
    <a href="./home.html" class="logo"><img src="./img/logo.png"alt="logo" width="140px" height="100px"></a>
    <section class="search">
        <input id="search-box" type="text" placeholder="Search..." onkeyup="search_product()" name="search">
        <ion-icon name="search"></ion-icon>
    </section>

    <section id="#nav-links">
        <ul class="nav">
            <li><a href="./home.html">Home</a></li>
            <li><a href="./signup.html">Sign Up</a></li>
            <li><a href="./login.html">Login</a></li>
            <li class="cart"><a href="cart.html">
                    <ion-icon name="cart"></ion-icon>Cart <span>0</span>
                </a></li>
        </ul>
    </section>
</header>


  <!--SIGNUP FORM-->
  <section id="container">
    <form class="signup" action="http://localhost:3000/signup" method="POST" target="_self">
      <h1>Sign Up</h1>

      <section class="input">
        <input type="text" class="in" placeholder="Enter Your Name" name="name" minlength="4" required>
        <label for="text" class="lab">Name</label>
      </section>

      <section class="input">
        <input type="email" class="in" placeholder="Enter Email" name="email" required>
        <label for="text" class="lab">Email</label>
      </section>

      <section class="input">
        <input type="tel" class="in" placeholder="Enter Phone Number" name="number" required>
        <label for="text" class="lab">Phone Number</label>
      </section>

      <section class="input">
        <input type="password" class="in" placeholder="Enter Password" name="password" minlength="4" required>
        <label for="text" class="lab">Enter Password</label>
      </section>

      <section class="input">
        <input type="submit" value="Sign Up" class="button">    
      </section>
      <section class="link">
        <a href="./login.html">Already have an account?</a>
      </section>
    </form>

    

  </section>


  <script>
    document.querySelector('button')
        .addEventListener('click', (e) => {
            e.preventDefault();
            const email = document.querySelector('#email').value;
            const name= document.querySelector('#name').value;
            const password = document.querySelector('#password').value;
            const number= document.querySelector('#number').value
                 
            fetch('http://localhost:3000/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email,
                    name,
                    password,
                    number,
  
                }),
            })
                .then((res) => {
                    return res.json();
                })
                .then((data) => console.log(data));
        });
  </script>
